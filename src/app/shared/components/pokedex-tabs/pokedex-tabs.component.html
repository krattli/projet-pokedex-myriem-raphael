<div class="pokedex-header">
  <h1><a routerLink="/">Pokédex</a></h1>
  
  <ul class="tabbar centered">
    <li>
      <button 
        type="button" 
        class="button nav-first" 
        [class.cur]="activeTab === 'search'"
        (click)="navigate('search')"
      >
        <i class="fa fa-search"></i> <span>Search</span>
      </button>
    </li>
    <li>
      <button 
        type="button" 
        class="button" 
        [class.cur]="activeTab === 'pokemon'"
        (click)="navigate('pokemon')"
      >
        <i class="fa fa-paw"></i> <span>Pokémon</span>
      </button>
    </li>
    <li>
      <button 
        type="button" 
        class="button" 
        [class.cur]="activeTab === 'types'"
        (click)="navigate('types')"
      >
        <i class="fa fa-tags"></i> <span>Types</span>
      </button>
    </li>
    <li>
      <button 
        type="button" 
        class="button nav-last" 
        [class.cur]="activeTab === 'captures'"
        (click)="navigate('captures')"
      >
        <i class="fa fa-trophy"></i> <span>Captures</span>
      </button>
    </li>
  </ul>

  @if (!authService.isLoggedIn()) {
    <div class="auth-notice">
      <i class="fa fa-info-circle"></i>
      <a routerLink="/login">Connectez-vous</a> pour accéder à toutes les fonctionnalités
    </div>
  }
</div>
